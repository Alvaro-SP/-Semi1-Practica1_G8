<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">PhotoBucket</a>
    </div>
</nav>
<div style="background-color:#3c464c; margin: auto; width: 85%; height: auto; margin-top: 5%; margin-bottom: 5%;">
    <div class="text-center">
        <p class="fs-1" style="color:  white  ;">
            <b>Registro</b>
        </p>
        <img src="https://merivis.org/wp-content/uploads/2018/02/Amazon-Logo-Transparent-PNG.png" class="img-fluid" width="10%" height="10%">
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="mx-auto" style="width: 80%;">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white">Usuario</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your user" [(ngModel)]="this.cuerpo.Usuario" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white">Nombre
                        Completo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your name" [(ngModel)]="this.cuerpo.Nombre" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" style="color: white;">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="your password" [(ngModel)]="this.cuerpo.Password" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" style="color: white;">Confirmar
                        contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="your password" [(ngModel)]="this.confirmPass" [ngModelOptions]="{standalone: true}">
                </div>




            </div>
        </div>
        <div class="col">
            <div class="mb-3" style="width: 95%;">
                <label for="exampleFormControlTextarea1" class="form-label" style="color: white;">Foto</label>
                <input type="file" class="form-control" id="inputGroupFile01" accept="image/*" #ImageInput [(ngModel)]="img" (change)="onImageUpload()">


                <br>

                <webcam [height]="300" [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [mirrorImage]="'never'"></webcam>
                <div class="d-grid gap-2">
                    <button type="submit" class="bt btn-primary btn-lg" style="background-color: #242c3c  ;" (click)="toggleWebcam()">Encender
                        Camara</button>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="bt btn-primary btn-lg" style="background-color: #242c3c  ;" [disabled]="!showWebcam" (click)="triggerSnapshot()">Tomar foto</button>
                </div>

            </div>
        </div>
        <div class="col">
            <div class="snapshot" *ngIf="this.existsFoto">
                <h2>Tu foto</h2>
                <img [src]="this.cuerpo.Foto" [height]="250" [width]="300" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="d-grid gap-2">
                <button type="submit" class="bt btn-primary btn-lg" style="background-color:#fc9c1c ;" (click)="Registrar()">Submit</button>

            </div>
        </div>
        <div class="col"></div>

    </div>
    <br>
    <div class="text-center">
        <p style="color: white;">Ya tienes cuenta? <a href="login">Login</a></p>
    </div>

    <br>
</div>
