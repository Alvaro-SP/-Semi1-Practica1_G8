<app-barra-superior></app-barra-superior>

<div
  style="
    background-color: #3c464c;
    margin: auto;
    width: 30%;
    height: auto;
    margin-top: 5%;
    margin-bottom: 5%;
  "
>
  <div class="text-center">
    <p class="fs-1" style="color: white">
      <b>Login</b>
    </p>
    <img src="../assets/logo.png" class="img-fluid" width="60%" />
  </div>
  <br />
  <div class="mx-auto" style="width: 60%">
    <div class="mb-3">
      <label
        for="exampleFormControlInput1"
        class="form-label"
        style="color: white"
        >Usuario</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="your user"
        [(ngModel)]="this.cuerpo.Usuario"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="mb-3">
      <label
        for="exampleFormControlTextarea1"
        class="form-label"
        style="color: white"
        >Contrase√±a</label
      >
      <input
        type="password"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="your password"
        [(ngModel)]="this.cuerpo.Password"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="d-grid gap-2">
      <button
        type="submit"
        class="bt btn-primary btn-lg"
        style="background-color: #fc9c1c"
        (click)="Login()"
      >
        Submit
      </button>
    </div>
    <br />
    <div class="text-center">
      <p style="color: white">
        No tienes cuenta? <a href="registro">Registrate</a>
      </p>
    </div>
    <br />
  </div>
</div>
